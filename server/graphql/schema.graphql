const { gql } = require('apollo-server-express');

exports.typeDefs = gql`

# 타입을 명시 해 줘야 함
# ! -> 필수값
type Book {
    id: Int!
    author: String!
    title: String!
    description: String
    getMovieByBook(title: String): Movie
}

type Movie {
    id: Int!
    title: String!
    release: Int!
}

type Query {
    getBooks: [Book]!,
    bookCount: Int!
    getBookById(id: Int): Book!
}
`